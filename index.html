<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تولدت مبارک، دکتر مریم فرانکشتاین! 🧪💉</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* Critical path styles only */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; direction: rtl; }
    .hidden { display: none; }
  </style>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- صفحه ورودی (Intro Screen) -->
  <div class="intro-screen">
    <h1 id="intro-text">دستگاه تنفس مصنوعی رو روشن کن... تولد دکتر مریم فرانکشتاین نزدیکه! 🧪💉</h1>
    <button class="cta-btn">ورود به آزمایشگاه وحشت!</button>
    <div class="particles">
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
    </div>
  </div>

  <!-- صفحه اصلی (Main Screen) -->
  <div class="main-screen hidden">
    <header>
      <h1>تولدت مبارک، دکتر مریم فرانکشتاین! 🎂🔪</h1>
    </header>
    <main>
      <div class="background-particles"></div>
      
      <!-- سرنگ تزریق (Syringe Section) -->
      <section class="experiment syringe">
        <i class="fas fa-syringe syringe-icon"></i>
        <div class="liquid hidden"></div>
        <p>یه شات ژنوم مرگبار برای تولدت!</p>
      </section>

      <!-- مارپیچ DNA (DNA Section) -->
      <section class="experiment dna">
        <i class="fas fa-dna dna-icon"></i>
        <p>DNA تو یه اثر هنری وحشتناکه!</p>
      </section>

      <!-- جمجمه دیجیتال (Skull Section) -->
      <section class="experiment skull">
        <i class="fas fa-skull skull-icon"></i>
        <div class="eyes hidden"></div>
        <p>این جمجمه هنوز تشنه خونه!</p>
      </section>

      <!-- لوله آزمایش (Test Tube Section) -->
      <section class="experiment test-tube">
        <i class="fas fa-vial test-tube-icon"></i>
        <div class="bubbles hidden">
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
          <span class="bubble"></span>
        </div>
        <p>این معجون مرگ مال توئه!</p>
      </section>
    </main>
    <footer>
      <button class="cake-btn">کیک خونینت رو بردار! 🔪</button>
      <div class="cake hidden">
        <i class="fas fa-birthday-cake cake-icon"></i>
        <div class="blood-drip"></div>
        <p class="cake-text hidden">تولدت مبارک، دکتر مرگ! 🖤</p>
      </div>
    </footer>
  </div>
  
  <!-- Audio elements -->
  <audio id="glitch-sound" preload="auto" src="assets/sounds/glitch.mp3"></audio>
  <audio id="scream-sound" preload="auto" src="assets/sounds/scream.mp3"></audio>
  <audio id="heartbeat-sound" preload="auto" src="assets/sounds/heartbeat.mp3"></audio>
  <audio id="injection-sound" preload="auto" src="assets/sounds/injection.mp3"></audio>
  <audio id="mutation-sound" preload="auto" src="assets/sounds/mutation.mp3"></audio>
  <audio id="demonic-sound" preload="auto" src="assets/sounds/demonic.mp3"></audio>
  <audio id="bubbling-sound" preload="auto" src="assets/sounds/bubbling.mp3"></audio>
  <audio id="slicing-sound" preload="auto" src="assets/sounds/slicing.mp3"></audio>
  <audio id="scary-sound-1" preload="auto" src="assets/sounds/scary1.mp3"></audio>
  <audio id="scary-sound-2" preload="auto" src="assets/sounds/scary2.mp3"></audio>
  <audio id="scary-sound-3" preload="auto" src="assets/sounds/scary3.mp3"></audio>

  <script src="js/script.js"></script>
</body>
</html>
